<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>WaafStock Manager</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <a href="index.html" class="btn btn-sm btn-light back-btn">Select Role</a>
                <div class="featured-image mb-1">
                    <img src="img/logow.png" class="img-fluid" style="width: 260px;">
                </div>
                <p class="text-white fs-8 text-center">Access Manager's Inventory System</p>
                <small class="text-white text-wrap text-center" style="width: 25rem;">Login to View Stock Levels and Approve or Reject Item Requests from Staff</small>
            </div>            

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-5 mt-3">
                        <h2>Welcome Manager</h2>
                    </div>
                    <form id="loginForm" method="POST">
                        <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>
                        <div class="input-group mb-3">
                            <input type="text" id="usernameLogin" name="username" required class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="passwordLogin" name="password" required class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 btn-login">Login</button>
                        </div>
                        <div class="input-group mb-3">
                            <a href="lupamanager.html" class="btn btn-lg btn-link w-100 fs-6 text-center btn-forgot">Don't Have an Account or Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    <script src="js/manager.js"></script>
</body>
</html>
