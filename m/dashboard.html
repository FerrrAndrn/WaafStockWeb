<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Manager</title>
</head>
<body>
    <nav class="navbar-top navbar navbar-expand-lg navbar-dark fixed-top">

            <div class="d-flex align-items-center ms-auto">
                <span id="username" class="navbar-text me-3" style="padding-left: 10px;"></span>
                <button id="logoutBtn" class="back-btn">Log Out</button>

        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar" id="sidebar">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="navbar-nav flex-column">
                        <a class="nav-item nav-link" href="#" onclick="showContent('dashboard')">Dashboard</a>
                        <a class="nav-item nav-link" href="#" onclick="showContent('stock')">Inventory Stock</a>

                </nav>
            </div>

            <div class="col-9 offset-3">

                </div>

        </div>
